<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kyber Vision</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        /* text-align: center; */
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .logo {
        max-width: 500px;
        margin-bottom: 20px;
      }
      h2 {
        color: #333;
      }
      p {
        color: #555;
        font-size: 16px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <img class="logo" src="https://nick-rodriguez.info/get_blog_icons/kyberVisionLogo.png" alt="Kyber Vision Logo"> -->
      <a href="https://kybervision.eu/"
        ><img
          class="logo"
          src="{{urlLogo}}"
          alt="Kyber Vision Logo"
      /></a>
      <h2>Welcome, {{username}}!</h2>
      <p>Thank you for registering to Kyber Vision!</p>
      <p>We are excited to have you on board.</p>
      <hr />
      <p class="footer">
        For more information, visit our website:
        <a href="https://kybervision.eu/">https://kybervision.eu/</a>
      </p>
    </div>
  </body>
</html>
